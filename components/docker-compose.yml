version: "2"
services:
  rest-api:
    image: rest-api
    build: rest-api
    ports:
      - 4000:4000
    environment:
      REDIS_HOST: 172.23.238.134
      REDIS_PORT: 6379
      NAMESPACE_ROUTESMANAGER: routesmanager
      NAMESPACE_L1R: L1R
      NAMESPACE_MULTIPLEXER: multiplexer1
      ZOOKEEPER_HOST: 172.23.238.134
      ZOOKEEPER_PORT: 2181
      ACTIVITIES_TOPIC: activities1
      ROUTES_TOPIC: routes1
      DSE_HOST: 172.23.238.134
      DSE_PORT: 9042
      DSE_KEYSPACE: testdb
      DAO: cassandra
      DEFAULT_CIRCLE: 10
  multiplexer:
    image: multiplexer
    build: multiplexer
    environment:
      REDIS_HOST: 172.23.238.134
      ZOOKEEPER_HOST: 172.23.238.134 
      CONSUMER_GROUP: mx1
  multiplexer-delivery:
    image: multiplexer-delivery
    build: multiplexer-delivery
    environment:
      REDIS_HOST: 172.23.238.134
      ZOOKEEPER_HOST: 172.23.238.134
      DSE_HOST: 172.23.238.134
      DSE_KEYSPACE: testdb
      CONSUMER_GROUP: mx1D
  l1r:
    image: l1r
    build: l1r
    environment:
      REDIS_HOST: 172.23.238.134
      ZOOKEEPER_HOST: 172.23.238.134 
      CONSUMER_GROUP: activities1
  event-processor:
    image: event-processor
    build: event_processor
    environment:
      REDIS_HOST: 172.23.238.134
      REDIS_PORT: 6379
      ZOOKEEPER_HOST: 172.23.238.134
      ZOOKEEPER_PORT: 2181
      EVENTS_TOPIC: events1
      ROUTES_TOPIC: routes1
      DSE_HOST: 172.23.238.134
      DSE_PORT: 9042
      DSE_KEYSPACE: testdb
      DAO: cassandra
  routes-manager:
    image: routes-manager
    build: routesManager
    environment:
      REDIS_HOST: 172.23.238.134
      REDIS_PORT: 6379
      NAMESPACE_ROUTESMANAGER: routesmanager
      NAMESPACE_L1R: L1R
      NAMESPACE_MULTIPLEXER: multiplexer1
      ZOOKEEPER_HOST: 172.23.238.134
      ZOOKEEPER_PORT: 2181
      ROUTES_TOPIC: routes1
      DSE_HOST: 172.23.238.134
      DSE_PORT: 9042
      DSE_KEYSPACE: testdb
      DAO: cassandra
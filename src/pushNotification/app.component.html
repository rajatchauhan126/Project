<md-input-container style="">
  <input mdInput placeholder="" [(ngModel)]='mid'>
</md-input-container>
<button md-button (click)='get(mid)'>Listen</button>
<button md-button (click)='stop(mid)'>StopListening</button>

<div *ngFor="let message of messages">

      <md-card-content>
        <p>{{message}}</p>
        <!-- <p>Message:{{item.payload}}</p>
        <p>CreatedAt:{{item.createdat}}</p>
        <p>Mailbox Id:{{item.mailboxid}}</p> -->
      </md-card-content>
    </md-card>
  <!-- </div> -->
</div>

<md-card>
  <md-card-content>
    <div *ngFor="let activity of activities">
      <p>{{activity}}</p>
    </div>
  </md-card-content>
</md-card>
